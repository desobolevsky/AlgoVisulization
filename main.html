<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/chart.js/dist/chart.js"></script>
</head>
<body>
<div class="slidecontainer">
    <input type="range" min="10" max="1000" value="50" id="sleepTimeRange" onchange="updateTime(this.value)">
</div>
<div class="slidecontainer">
    <input type="range" min="2" max="50" value="20" id="numberElementsRange" onchange="updateNumbersArray(this.value)">
</div>
<button onclick="clickHandler()">Click</button>
<canvas id="main_chart"></canvas>
<script>
    const canvas = document.getElementById('main_chart').getContext('2d');
    const defaultColor = 'rgb(135,135,135)';
    let currentArrayLength = 20;
    let currentSleepTime = 50;
    let numbersArray = generateRandomArray(currentArrayLength);

    let chart = new Chart(canvas, {
        type: 'bar',
        data: {
            labels: numbersArray,
            datasets: [{
                data: numbersArray,
                backgroundColor: Array.from({length: currentArrayLength}, () => defaultColor)
            }]
        },
        options: {
            animation: {
                duration: 0
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function updateTime(slideValue) {
        currentSleepTime = slideValue;
    }

    function updateNumbersArray(slideValue) {
        currentArrayLength = parseInt(slideValue);
        numbersArray = generateRandomArray(currentArrayLength);
        chart.update();
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function mysort(array, colors){
        for (i = 0; i < array.length - 1; ++i){
            for (j = 0; j < array.length - i - 1; ++j){
                colors[j] = 'rgb(255, 0, 0)'
                chart.update()
                await sleep(currentSleepTime)
                if (array[j] > array[j + 1]){
                    colors[j + 1] = 'rgb(255, 0, 0)'
                    chart.update()
                    await sleep(currentSleepTime)
                    let temp = array[j + 1];
                    array[j + 1] = array[j]
                    array[j] = temp;
                }
                colors[j] = defaultColor
                colors[j + 1] = 'rgb(255,0,255)'
                chart.update()
            }
        }
        return array
    }

    function clickHandler(){
        numbersArray = mysort(numbersArray, chart.data.datasets[0].data.backgroundColor)
        chart.update();
    }

    function generateRandomArray(arrayLength){
        return Array.from({length: arrayLength}, () => Math.floor(Math.random() * 50) + 1);
    }
</script>

</body>
</html>
